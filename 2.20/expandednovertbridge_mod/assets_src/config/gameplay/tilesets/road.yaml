---
tilesets:
  - id: road
    biomes:
      - types: [grass]
        spriteSheet: tilesets
        spriteBase: grass_road_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_road
        battleBackgroundSpriteSheet: backgrounds/grass_battlescreen_extendedbackgrounds
        battleBackgroundSprite: grass_battlescreen_extendedbackgrounds_road
        battleBackgroundSpriteForeground: grass_battlescreen_extendedbackgrounds_road_foreground
        iconSpriteSheet: ui
        iconSprite: terrain_icons_Road
        infoScreenOffset: 80
        fillColour: '#92b141'
      - types: [ice]
        spriteSheet: tilesets
        spriteBase: snow_road_tileset
        portraitSpriteSheet: terrain/terrain_portraits
        portraitSprite: terrain_portraits_snow_road
        battleBackgroundSpriteSheet: backgrounds/snow_battlescreen_extendedbackgrounds
        battleBackgroundSprite: snow_battlescreen_extendedbackgrounds_road
        battleBackgroundSpriteForeground: snow_battlescreen_extendedbackgrounds_road_foreground
        iconSpriteSheet: ui
        iconSprite: terrain_icons_Road
        infoScreenOffset: 80
        fillColour: '#aec6e3'
      - types: [desert]
        spriteSheet: tilesets
        spriteBase: sand_road_tileset
